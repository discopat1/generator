<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator</title>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <p id="counter"></p>
    </div>

    <script type="text/javascript">

    function * genEx() {
        yield 'Hello';
        yield 'World';
    }

    const g = genEx();
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());

    function * counter(){
        let count = 0;
        while(count < count + 1){
            yield count++;
        }
    }
        const generator = counter();

        generator.next();
        generator.next();
        // generator.next();

        console.log(generator.next().value);
        document.getElementById('counter').innerHTML = (generator.next().value);

    

    </script>
</body>
</html>
